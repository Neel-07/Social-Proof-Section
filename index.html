<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Social proof section</title>
    <link rel="stylesheet" href="style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <main>
      <div class="flx1">
         <div class="headbox">
          <h1>10,000+ of our users love our products.</h1>
          <p>We only provide great products combined with excellent customer service.
            See what our satisfied customers are saying about our services.</p>
         </div>
         <div class="rating">
           <div class="rate1">
            <div class="star">
            <img src="./images/icon-star.svg">
            <img src="./images/icon-star.svg">
            <img src="./images/icon-star.svg">
            <img src="./images/icon-star.svg">
            <img src="./images/icon-star.svg">
          </div>
            <p>Rated 5 Stars in Reviews</p>
           </div>
           <div class="rate2">
            <div class="star">
            <img src="./images/icon-star.svg">
            <img src="./images/icon-star.svg">
            <img src="./images/icon-star.svg">
            <img src="./images/icon-star.svg">
            <img src="./images/icon-star.svg">
          </div>
            <p>Rated 5 Stars in Report Guru</p>
           </div>
           <div class="rate3">
            <div class="star">
            <img src="./images/icon-star.svg">
            <img src="./images/icon-star.svg">
            <img src="./images/icon-star.svg">
            <img src="./images/icon-star.svg">
            <img src="./images/icon-star.svg">
          </div>
            <p>Rated 5 Stars in BestTech</p>
           </div>
         </div>
      </div>
      <div class="flx2">
          <div class="feedback">
             <figure class="profile"> 
              <figcaption class="author">  
                  <img src="./images/image-colton.jpg" alt="A man wearing a red check shirt looking right">
                  <h3>Colton Smith</h3>
                  <span>Verified Buyer</span>
              </figcaption>
                  <blockquote>
                     <p>"We needed the same printed design as the one we had ordered a week prior. Not only did they find the original order, but we also received it in time Excellent!"</p>
                  </blockquote>
             </figure>
            
            <figure class="card2">
               <figcaption class="profile">
                <img src="./images/image-irene.jpg" alt="A lady wearing a black top looking ahead with an elegant smile on her face">
                <h3>Irene Roberts</h3>
                <span>Verified Buyer</span>
               </figcaption>
              
              <blockquote>
                <p>"Customer service is always excellent and very quick turn around. Completely
                  delighted with the simplicity of the purchase and the speed of delivery."</p>
              </blockquote>

            </figure>

            <figure class="card3">
              <figcaption class="profile">
                <img src="./images/image-anne.jpg" alt="A lady wearing polka dot shirt looking in the left direction">
                
                <h3>Anne Wallace</h3>
                <span>Verified Buyer</span>
                
              </figcaption>
              <blockquote>
                <p>"Put an order with this company and can only praise them for the very high
                  standard. Will definitely use them again and recommend them to everyone!"</p>
              </blockquote>
            </figure>
          </div>
      </div>
    </main>

  </body>
</html>
